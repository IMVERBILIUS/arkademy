<html>
    <head>
        <title>Javascript Array</title>
    </head>
    <body>
        <script>
        
            const products =[
                'laptop',
                'camera',
                'handphone',
                'tripod',
                'sepeda'
                ];

                const cek = products.includes('handphone');
                alert(cek);
        
                document.write('<h1>Daftar Produk: </h1>');
                
                for(let i = 0; i < products.length; i++) {
                    document.write(products[i]+'<br>');
                }


                
        </script>
        https://www.petanikode.com/javascript-array/

</html>
