  <style>
    .header {
      position: fixed,

</head>

<body>
  <div class="header">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="https://dana.id/uploads/promo/promothumb-1565670791BANNER---in-app--Web---Web-Banner---KABAR-DANA---1440x575-px.png"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://dana.id/uploads/promo/promothumb-1568028192p2p-cb-10k-cover.png"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://dana.id/uploads/promo/promothumb-1567998673TIX-KYC-COVER.png"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row justify-content-center" id="show">
  </div>

  <div class="modal fade" id="modalBuy" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBuyTitle">Nama Produk</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBuyBody"></div>
        <div class="modal-footer" id="modalBuyFooter"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="trxDetail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pembelian Berhasil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="trxDetailBody">
          <center><h5>Terima Kasih :v</h5></center>
          Kembalian anda : 
          <ul>
            <li>1 pecahan 20000</li>
            <li>2 pecahan 5000</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary modalClose" data-dismiss="modal" >Selesai</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    for (let i = 0; i < listProduk.length; i++) {
      show += `<div class="col-6 col-sm-4 col-md-2 " style="padding: 20px"><center> <img src="${listProduk[i].gambarProduk}" class="rounded"><br> ${listProduk[i].namaProduk}<br><b>Rp.${listProduk[i].hargaProduk}</b> <br> <button class="btn btn-primary beliProduk" data-toggle="modal" data-target="#modalBuy" idProduk='${i}'>Beli</button> </center> </div>`
    }
    document.querySelector("#show").innerHTML = show
    $(document).ready(function () {
      $(document).on('click', '.modalClose', function () {
        $('#modalBuy').modal('hide')
        $('#trxDetail').modal('hide')
      })
      $(document).on('click', '.beliProduk', function () {
        let idProduk = $(this).attr('idProduk');
        let bodyModal = `<div class="row">
          <div class="col-md-6">
            <center><img
                src="${listProduk[idProduk].gambarProduk}">
            </center>
          </div>
          <div class="col-md-6">
            <div class="form-group"> 
              <label>Harga Produk</label>
              <input type="number" class="form-control" value="${listProduk[idProduk].hargaProduk}" disabled="" id="hargaProduk"> 
            </div>
            <div class="form-group"> 
              <label>Uang Tunai</label> 
              <input type="number" class="form-control" placeholder="Uang Tunai" id="uangTunai" value=""> 
            </div>
          </div>
        </div>`
        let modalFooter = `<button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
          <button class="btn btn-primary trxTodo" idProduk="${idProduk}">Beli</button>`

        $("#modalBuyTitle").html(listProduk[idProduk].namaProduk)
        $("#modalBuyBody").html(bodyModal)
        $("#modalBuyFooter").html(modalFooter)
      })
    })
    $(document).on('click', '.trxTodo', function () {
      let idProduk = $(this).attr('idProduk');
      let harga = parseInt($("#hargaProduk").val())
      let tunai = parseInt($("#uangTunai").val())
      
      if(tunai < harga){
        $("#uangTunai").css("borderColor","red");
      }else if(tunai >= harga){
        let trxDetailBody = ''
        $("#uangTunai").css("borderColor","#ced4da");
        // $("#trxDetailBody").html("dsadadasd")
        $('#trxDetail').modal('show')
      }else{
        $("#uangTunai").css("borderColor","red");
      }

    })
