<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Modal</title>
</head>
<body>
	<script>
		const umur= prompt("konfirmasi umur anda?");
		
		if (!umur) {
			document.write("silahkan masukkan umur anda");
		} else if (umur < 18) {
			document.write("maaf, umur anda belum cukup");
		} else{
			document.write(" selamat, umur anda sudah cukup");
		}
	
	</script>

</body>
</html>
