<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
</head>
<body>
	<table border="1" width="800px">
		<tr height="50px" style="background-color: lightblue">
			<td colspan="5" align="center">Banner</td>
		</tr>
		<tr height="100px" style="background-color: green ">
			<td colspan="5" align="center">Header</td>
		</tr>
		<tr>
			<td style="background-color: purple ">Nama Hewan</td>
			<td  style="background-color: red ">Nama Buah</td>
			<td style="background-color: cyan ">Nama SuperHero</td>
			<td style="background-color: brown ">Nama Kota</td>
			<td style="background-color:yellow">Nama Negara</td>
		</tr>
		<tr>
			<td height="200px" align="top" colspan="3" rowspan="2" style="background-color: darkred">
				<h2>Anjay Mabar</h2>
				<a>Incoming Mail Handling</a>
			</td>
			<td style="background-image:url(parto.png);">
				<ul align="top">Kota Besar Indonesia 
					<li>Jakarta</li>
					<li>Bandung</li>
					<li>Medan</li>
				</ul>
				
			</td>
		</tr>
		<tr style="background-color: violet ">
			<td>
				<ol align="top">Youtuber
					<li>Pewdiepie</li>
					<li>Atta Glefek</li>
					<li>Kimi Hime</li>
				</ol>
			</td>
		</tr>

	</table>

</body>
</html>
