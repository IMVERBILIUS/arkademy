<html>
    <head>
        <title> Belajar Javascript DOM</title>
    </head>
    <body>
        <script>
            const hitungNilai = (a,b) =>{
             hasilBagi =a/b;
             return hasilBagi
         }
         console.log(typeof(hitungNilai(0,0)))

         function handelNan(hitungNilai) {
            const nan = hitungNilai 
            if (isNaN(nan)) {
                console.log(0);
            } else{
                console.log(nan)
            }
            
            return handelNan;
         } 
         handelNan(hitungNilai(0,0))
        </script>
    </body>
</html>
